<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!---column 1 construction --->
    <div class="column">
      <label for="firstName">First Name</label>
      <input class="textBox" type="text" placeholder="Johnathon">
      <label for="lastName">Last Name</label>
      <input class="textBox" type="text" placeholder="Doe">
      <label for="email">Email address</label>
      <input class="textBox" type="text" placeholder="email">
      <label for="country">Country</label>
      <select class="optionList">
        <option value="choose">Choose a country</option>
        <option value="France">France</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
      </select>
      <label for="biography">Biography</label>
      <input class="textBox textArea" type="textarea" placeholder="Who are you?">
    </div>
    <!---column 2 construction --->
    <div class="column">
      <label for="phoneNumber">Phone Number</label>
      <input class="textBox" type="text" placeholder="+351 999 999">
      <label for="affiliations">Affiliations</label>
      <input class="textBox textArea" type="textarea" placeholder="positioning test">
       <label for="occupation">Occupation</label>
       <select class="optionList">
         <option value="choose">Choose an occupation</option>
         <option value="webDev">Web Developer</option>
         <option value="QA">QA Analyst</option>
         <option value="dbAdmin">Database Administrator</option>
       </select>
       <label for="petName">Pet's Name</label>
       <input class="textBox" type="text" placeholder="Fawkes">
       <label for="gadget">Favorite Gadget</label>
       <input class="textBox" type="text" placeholder="Annoy-a-tron">
    </div>
    <!---column 3 construction --->
    <div class="column">
      <label for="talent">Talent</label>
      <select class="optionList">
        <option value="choose">Choose a talent</option>
        <option value="write">Writing</option>
        <option value="draw">Draw landscapes</option>
        <option value="paint">Paint miniatures</option>
        <option value="code">Program</option>
      </select>
      <label for="favDrink">Favorite Drink</label>
      <input class="textBox" type="text" placeholder="Green Tea">
      <label for="superP">Special Power</label>
      <input class="textBox" type="text" placeholder="Anti-gravity">
      <label for="weapon">Weapon of Choice</label>
      <input class="textBox" type="text" placeholder="lightsaber">
      <label for="comment">Comments</label>
      <input class="textBox textArea" type="textarea" placeholder="positioning test">
    </div>
  </body>
</html>
